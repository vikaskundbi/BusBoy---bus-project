  <script>
    function login() {
      var input1 = document.getElementById("username").value;
      var input2 = document.getElementById("password").value;
      var dusplay = JSON.parse(localStorage.getItem("su"));


      for (a = 0; a < dusplay.length; a++) {
        if (input1 == "vikas" && input2 == "vikas") {
          document.getElementById("login").innerHTML = `<a href="./userpage.html">Log-in</a>`
        }
        else if (input1 == dusplay[a].name && input2 == dusplay[a].password) {
          document.getElementById("login").innerHTML = `<a href="./userpage.html">Log-in</a>`
        }
        else {
          alert("invalid user")
        }
      }
    }
    function showtable() {
      var table1 = document.getElementById("empty");
      var display = JSON.parse(localStorage.getItem("person"));
      var table = "<table border=2px>" +
        "<tr><th>busname</th><th>from</th><th>to</th><th>arrival</th><th>reach-time</th><th>price</th></tr>"

      for (var a = 0; a < display.length; a++) {
        table += "<tr><td>" + display[a].name + "</td><td>" + display[a].from + "</td><td>" + display[a].to + "</td><td>" + display[a].arrival + "</td><td>" + display[a].reach + "</td><td>" + display[a].price + "</td></tr>"
      };
      table1.innerHTML = table + "</table>"
    }
